<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <title>Weather Dashboard</title>

  <header>
    <h1 class="text-center font-monospace">Weather Dashboard</h1>
  </header>

  <body>
    <div class="container">
      <div class="row justify-content-start">
        <div class="col-md-3">
          <form>
            <label for="city-name" class="">Type in a city name:</label><br/>
            <input
              type="text"
              id="city-name"
              class="shadow-sm p-2 mt-3 bg-body rounded form-control"/><br/>
             <div class="d-grid">
            <button type="submit" id="search-btn" class="btn btn-primary">Search</button>
          </form>
         </div>
        </div>
        <div class="col-md-9">
            <h2 class="ms-2">City!</h2>
        </div>
          <div class="container">
          <div class="row justify-content-end">
            <div class="col-md-9 align-self-center">
             <h3 class="ms-2">More info!</h3>
             <div class="row justify-content-end justify-content-around">
                <div class="col-sm-2">
                    <p>div 1</p>
                </div>
                <div class="col-sm-2">
                    <p>div 2</p>
                </div>
                <div class="col-md-2">
                    <p>div 3</p>
                </div>
                <div class="col-md-2">
                    <p>div 4</p>
                </div>
                <div class="col-md-2">
                    <p>div 5</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <!-- bootstrap -->

    <!-- dayjs-->

      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
